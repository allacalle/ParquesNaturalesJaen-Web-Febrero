<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividades en Parques Naturales</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/actividades.css">
  <script src="/js/templates.js" defer></script>
  <script defer src="/js/actividades.js"></script>
</head>
<body>
  <!-- Menú de navegación -->
  <div id="nav-container"></div>


  <!-- Hero Section -->
  <header>
    <h1>Actividades en Parques Naturales</h1>
    <p>Descubre una gran variedad de actividades para disfrutar al aire libre.</p>
  </header>

  <!-- Menú de Categorías (inicialmente vacío, se generará desde el JSON) -->
  <nav class="menu-actividades" id="menu-categorias">
    <!-- Los botones se crearán dinámicamente aquí -->
  </nav>

  <main>
    <!-- Contenedor para las actividades que se generarán dinámicamente -->
    <section id="contenedor-actividades">
      <p class="loading-message">Cargando actividades...</p>
      <!-- Flecha para subir al inicio -->
    <div id="scroll-to-top" class="scroll-to-top">&#8593;</div>
    </section>
  </main>

  <!-- Pie de página -->
  <div id="footer-container"></div>

  <script>
    // Ejecuta el menú y el footer después de que se haya cargado el DOM
    document.addEventListener('DOMContentLoaded', () => {
      Menu();
      Footer();
    });
  </script>
</body>
</html>
